<div class="container pt-5 pb-5">
    <h5 class="mb-0">
      <i class="fa-solid fa-tags me-3"></i>Gestión de Categorías
    </h5>
    <hr />
    <div class="card-body">
        <div class="mb-3">
            <button type="button" routerLink="/crear-categoria" class="btn btn-success me-2">
                <i class="fa-solid fa-plus me-1"></i> Crear
            </button>

            <button type="button" class="btn btn-danger" (click)="confirmarEliminacion()" [disabled]="seleccionados.length == 0">
                <i class="fa-solid fa-trash me-1"></i> Eliminar {{ textoBtnEliminar }}
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                  <tr>
                    <th></th> <!-- Celda vacía para checkboxes -->
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr *ngFor="let categoria of categorias; let i = index">
                    <!-- Checkbox de selección -->
                    <td>
                      <input #check class="form-check-input" type="checkbox"
                             (change)="seleccionar(categoria, check.checked)" />
                    </td>
                    <td><p>{{categoria.titulo}}</p></td>
                    <td><p>{{categoria.descripcion}}</p></td>
                 </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
