<div class="contenedor-principal">
    <div class="container">
        <div class="management-card">
            <div class="header-section">
                <h2 class="page-title">Manage Categories</h2>
                <div class="divider"></div>
            </div>
            
            <div class="actions-section">
                <button type="button" routerLink="/crear-categoria" class="btn btn-create">Create</button>
                <button type="button" class="btn btn-delete" (click)="confirmarEliminacion()" [disabled]="seleccionados.length == 0">
                  Delete {{ textoBtnEliminar }}
                </button>
            </div>

            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th class="checkbox-col"></th>
                            <th class="id-col">ID</th>
                            <th class="title-col">Title</th>
                            <th class="description-col">Description</th>
                            <th class="actions-col">Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of categorias; track $index){
                            <tr class="table-row">
                                <td class="checkbox-cell">
                                    <input #check class="custom-checkbox" type="checkbox"
                                           (change)="seleccionar(item, check.checked)" />
                                </td>
                                <td class="id-cell">{{item.id}}</td>
                                <td class="title-cell">{{item.titulo}}</td>
                                <td class="description-cell">{{item.descripcion}}</td>
                                <td class="actions-cell">
                                    <a routerLink="/detalle-categorias/{{item.id}}" class="detail-link">Show Details</a>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
