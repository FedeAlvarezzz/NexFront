<div class="contenedor-principal">
    <div class="container">
        <div class="form-card">
            <h2 class="form-title">New Category</h2>
            <form [formGroup]="formularioCategoria" (ngSubmit)="crearCategoria()">
                <div class="form-group">
                    <label for="titulo" class="form-label">Title</label>
                    <input type="text" id="titulo" formControlName="titulo" class="form-control" placeholder="Enter the category title" required>
                </div>
                <div class="form-group">
                    <label for="descripcion" class="form-label">Description</label>
                    <textarea id="descripcion" formControlName="descripcion" class="form-control" rows="4" placeholder="Enter a description for the category" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Create Category</button>
            </form>
        </div>
    </div>
</div>
