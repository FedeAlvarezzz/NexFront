<div class="contenedor-principal">
    <div class="container">
        <div class="management-card">
            <div class="header-section">
                <h2 class="page-title">Manage Reports</h2>
                <div class="divider"></div>
            </div>
            
            <div class="actions-section">
                <button type="button" routerLink="/crear-reporte" class="btn btn-create">Create</button>
                <button type="button" class="btn btn-delete" (click)="confirmarEliminacion()" [disabled]="seleccionados.length == 0">
                    Delete {{ textoBtnEliminar }}
                </button>
            </div>

            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th class="checkbox-col"></th>
                            <th class="id-col">ID</th>
                            <th class="title-col">Title</th>
                            <th class="status-col">Status</th>
                            <th class="image-col">Image</th>
                            <th class="date-col">Date</th>
                            <th class="city-col">City</th>  
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of reportes; track $index) {
                            <tr class="table-row">
                                <td class="checkbox-cell">
                                    <input #check class="custom-checkbox" type="checkbox"
                                           (change)="seleccionar(item, check.checked)" />
                                </td>
                                <td class="id-cell">{{item.id}}</td>
                                <td class="title-cell">{{item.titulo}}</td>
                                <td class="status-cell">
                                    <span class="status-badge">{{item.estadoActual}}</span>
                                </td>
                                <td class="image-cell">
                                    <img [src]="item.imagen" [alt]="item.titulo" class="report-image">
                                </td>
                                <td class="date-cell">{{item.fecha}}</td>
                                <td class="actions-cell">
                                    <a routerLink="/detalle-reporte/{{item.id}}" class="detail-link">Show Details</a>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
