<div class="contenedor-principal">
  <div class="profile-header">Profile</div>

  <div class="container">
    <div class="left-panel">
      <div class="profile-card">
        <div class="profile-image">
          <img src="assets/userv2.png" alt="Perfil de usuario">
        </div>
        <div class="username">User 1</div>
      </div>

      <div class="actions-card">

        <!-- Edit Profile -->
        <a class="action-item" href='/editar-perfil'>
          <div class="action-icon">
            <img src="assets/edit.png" alt="Editar perfil">
          </div>
          <div class="action-text">Edit Profile</div>
        </a>

        <!-- My Reports -->
        <a class="action-item" routerLink="/mis-reportes">
          <div class="action-icon">
            <img src="assets/userReport.png" alt="Mis reportes">
          </div>
          <div class="action-text">My Reports</div>
        </a>

        <!-- Delete Account -->
        <a class="action-item" routerLink="/eliminar-cuenta">
          <div class="action-icon">
            <img src="assets/trash.png" alt="Eliminar cuenta">
          </div>
          <div class="action-text">Delete Account</div>
        </a>

      </div>
    </div>

    <div class="right-panel">
      <div class="info-card">
        <h2>Information</h2>

        <div class="info-row">
          <div class="info-label">Full Name</div>
          <div class="info-value">User 1</div>
        </div>

        <div class="info-row">
          <div class="info-label">Email</div>
          <div class="info-value">user-gmail.com</div>
        </div>

        <div class="info-row">
          <div class="info-label">Phone Number</div>
          <div class="info-value">1234567890</div>
        </div>

        <div class="info-row">
          <div class="info-label">City</div>
          <div class="info-value">My City</div>
        </div>

        <div class="info-row">
          <div class="info-label">Address</div>
          <div class="info-value">MZ 1 CS 2</div>
        </div>

        <div class="info-row">
          <div class="info-label">Password</div>
          <div class="info-value">**************</div>
        </div>

        <button class="save-button">Save Changes</button>
      </div>
    </div>
  </div>
</div>
