<div class="contenedor-principal">
  <div class="container">
    <div class="confirmation-card">
      <h1 class="title">Confirmation Code</h1>

      <p class="instruction">
        Your confirmation code has been sent to your email. Please check your inbox and enter the code to proceed.
      </p>

      <div class="code-container">
        <input
          *ngFor="let i of [].constructor(codeLength); let index = index"
          type="text"
          class="code-input"
          maxlength="1"
          inputmode="numeric"
          id="code-{{ index }}"
          (input)="onInput($event, index)"
          (keydown)="onKeyDown($event, index)"
          (paste)="onPaste($event)"
          autofocus="{{ index === 0 }}"
        />
      </div>

      <button class="login-btn">LOGIN</button>
    </div>
  </div>
</div>
