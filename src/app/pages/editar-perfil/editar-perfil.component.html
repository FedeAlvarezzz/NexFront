<div class="contenedor-principal">
  <div class="profile-header">Edit Profile</div>

  <div class="info-card">
    <h2>Personal Information</h2>

    <form [formGroup]="formularioPerfil" (ngSubmit)="guardarCambios()">
      <div class="form-row">
        <label class="form-label" for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-input" formControlName="nombreCompleto" required>
      </div>

      <div class="form-row">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" class="form-input" formControlName="email" required>
      </div>

      <div class="form-row">
        <label class="form-label" for="phone">Phone Number</label>
        <input type="tel" id="phone" class="form-input" formControlName="telefono" required>
      </div>

      <div class="form-row">
        <label class="form-label" for="city">City</label>
        <input type="text" id="city" class="form-input" formControlName="ciudad" required>
      </div>

      <div class="form-row">
        <label class="form-label" for="address">Address</label>
        <input type="text" id="address" class="form-input" formControlName="direccion" required>
      </div>

      <div class="form-row">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" formControlName="password" required>
      </div>

      <button type="submit" class="save-button">Save Changes</button>
    </form>
  </div>
</div>
